name: CI

on:
  push:
    branches: [master, deploy, main]
  pull_request:
    branches: [master, deploy, main]
  workflow_dispatch:
    inputs:
      test_type:
        description: "Test type to run"
        required: true
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e
          - lint
        default: "all"
      node_version:
        description: "Node.js version"
        required: false
        type: string
        default: "20"

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    if: inputs.test_type == 'all' || inputs.test_type == 'lint'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run type check
        run: npm run typecheck

      - name: Run build check
        run: npm run build

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: inputs.test_type == 'all' || inputs.test_type == 'unit'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: inputs.test_type == 'all' || inputs.test_type == 'integration'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: t3user
          POSTGRES_PASSWORD: t3pass
          POSTGRES_DB: tennis_mate_2_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://t3user:t3pass@localhost:5432/tennis_mate_2_test
        run: npx prisma db push --accept-data-loss

      - name: Run integration tests
        env:
          DATABASE_URL_TEST: postgresql://t3user:t3pass@localhost:5432/tennis_mate_2_test
        run: npm run test:integration

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: inputs.test_type == 'all' || inputs.test_type == 'e2e'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: t3user
          POSTGRES_PASSWORD: t3pass
          POSTGRES_DB: tennis_mate_2
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup database
        env:
          DATABASE_URL: postgresql://t3user:t3pass@localhost:5432/tennis_mate_2
          AUTH_SECRET: PV1GGbyj717C+fTfx8IRpz/eK9kHXKJ3Brdy0knGEU8=
          AUTH_DISCORD_ID: aN3B1mXhY2FzQzVtRm5sV1pXcEZiZz09
          AUTH_DISCORD_SECRET: aDg2MTc4Njc4NmJlNDY4ZWI2YjhiOTU3YmE2ZDYzYjY0YS04Y2I0LTRlOTctOWE2Zi1iZjhiMjA0ZGI2YzI=
        run: |
          npx prisma db push --accept-data-loss
          npm run db:seed

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://t3user:t3pass@localhost:5432/tennis_mate_2
          AUTH_SECRET: PV1GGbyj717C+fTfx8IRpz/eK9kHXKJ3Brdy0knGEU8=
          AUTH_DISCORD_ID: aN3B1mXhY2FzQzVtRm5sV1pXcEZiZz09
          AUTH_DISCORD_SECRET: aDg2MTc4Njc4NmJlNDY4ZWI2YjhiOTU3YmE2ZDYzYjY0YS04Y2I0LTRlOTctOWE2Zi1iZjhiMjA0ZGI2YzI=
          CI: true
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, integration-tests, e2e-tests]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Test Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Type:** ${{ inputs.test_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Node.js Version:** ${{ inputs.node_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint and Type Check: ${{ needs.lint-and-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
